<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <a href="/" class="navbar-logo">InsuredApp</a>
        </div>

        <div class="navbar-links">
            <a href="/insured/" {% if request.path == '/insured/' %}class="active"{% endif %}>Insured</a>
            <a href="/insurances/" {% if request.path == '/insurances/' %}class="active"{% endif %}>Insurance</a>
            <a href="/insurance_events/" {% if request.path == '/insurance_events/' %}class="active"{% endif %}>Events</a>
            <a href="/reports/" {% if request.path == '/reports/' %}class="active"{% endif %}>Reports</a>
            <a href="/about/" {% if request.path == '/about/' %}class="active"{% endif %}>About</a>
        </div>

        <div class="navbar-login">
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/signup/">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
